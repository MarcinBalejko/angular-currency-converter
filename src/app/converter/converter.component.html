<div class="container">
  <h1>Currency Converter</h1>

  <!-- <input type="number" placeholder="amount" [value]="amount" /> -->
  <!--^^^ [value]="amount" - One way data-binding. Variable assigned to the value -->
  <!-- Two way data-binding needs [(ngModel)] -->

  <input type="number" placeholder="amount" [(ngModel)]="amount" />

  <label>From: </label> <span>{{ from }}</span> <label> To: </label>
  <span> {{ to }} </span>
  <br />
  <b>{{ amount.toFixed(2) }} {{ from }} = {{ convert() }} {{ to }}</b>
</div>
